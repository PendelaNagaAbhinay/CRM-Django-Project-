<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset and Create New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ebf5fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2e4053; /* Changed to #2e4053 */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #f39c12; /* Optional: Change hover color */
        }

        .section {
            margin-bottom: 40px;
        }

        /* Green tick CSS */
        .success-message {
            display: flex;
            justify-content: center;
            align-items: center;
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .success-message:before {
            content: 'âœ”';
            margin-right: 10px;
            font-size: 18px;
        }

        /* Pop-up CSS */
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
        }

        .popup p {
            margin: 0;
            padding: 10px;
            color: #333;
        }

        .popup button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #2e4053;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Back Button CSS */
        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #d35400;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #e67e22;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Success message placeholder -->
        <div id="success-message" class="success-message" style="display: none;"></div>

        <!-- Reset Password Section -->
        <div class="section">
            <h2>Reset Password</h2>
            <form id="reset-password-form" action="send_reset_email.jsp" method="post" onsubmit="handleResetEmail(event)">
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Send Reset Link">
            </form>
        </div>

        <!-- Create New Password Section -->
        <div class="section">
            <h2>Create New Password</h2>
            <form id="create-password-form" action="reset_password.jsp" method="post" onsubmit="handleCreateNewPassword(event)">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>

                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <input type="submit" value="Reset Password">
            </form>
        </div>

        <!-- Back Button -->
        <button class="back-button" onclick="goBack()">Back</button>

    </div>

    <!-- Pop-up messages -->
    <div id="popup" class="popup">
        <p id="popup-message"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');
            popupMessage.textContent = message;
            popup.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function handleResetEmail(event) {
            event.preventDefault();
            // Simulate an email reset success action
            showPopup('Reset link sent to your email!');
            document.getElementById('success-message').textContent = 'Reset link sent successfully!';
            document.getElementById('success-message').style.display = 'block';
        }

        function handleCreateNewPassword(event) {
            event.preventDefault();
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword === confirmPassword) {
                showPopup('Your password has been reset successfully!');
                document.getElementById('success-message').textContent = 'Password reset successfully!';
                document.getElementById('success-message').style.display = 'block';
            } else {
                showPopup('Passwords do not match!');
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
