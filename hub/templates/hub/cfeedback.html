<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* General styling */
        html, body {
            height: 100%; /* Ensure full height for body */
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ebf5fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
        }

        /* Main container for feedback and footer */
        .main-container {
            flex: 1; /* Allow this section to grow */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center feedback form */
            align-items: center;
        }

        /* Card container styling */
        .feedback-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px; /* Space for the back button */
        }

        /* Title and instructions */
        .feedback-container h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .feedback-container p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Star rating styling */
        .rate {
            float: left;
            height: 46px;
            padding: 0 10px;
        }
        .rate:not(:checked) > input {
            position: absolute;
            top: -9999px;
        }
        .rate:not(:checked) > label {
            float: right;
            width: 1em;
            overflow: hidden;
            white-space: nowrap;
            cursor: pointer;
            font-size: 30px;
            color: #ccc;
        }
        .rate:not(:checked) > label:before {
            content: 'â˜… ';
        }
        .rate > input:checked ~ label {
            color: #ffc700;
        }
        .rate:not(:checked) > label:hover,
        .rate:not(:checked) > label:hover ~ label {
            color: #deb217;
        }
        .rate > input:checked + label:hover,
        .rate > input:checked + label:hover ~ label,
        .rate > input:checked ~ label:hover,
        .rate > input:checked ~ label:hover ~ label,
        .rate > label:hover ~ input:checked ~ label {
            color: #c59b08;
        }

        /* Text area styling */
        textarea {
            width: 100%;
            height: 80px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 0.9rem;
            resize: none;
            outline: none;
            margin-bottom: 20px;
        }

        /* Submit button styling */
        .feedback-btn {
            background-color: #2e4053;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .feedback-btn:hover {
            background-color: orange;
        }

        /* Back button styling */
        .back-button-container {
            text-align: center;
            width: 100%;
            margin-top: 20px; /* Space above footer */
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: orange;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .back-button:hover {
            background-color: #1d2735;
            text-decoration: none;
        }

        /* Footer styling */
        footer {
            background-color: #2e4053;
            color: white;
            padding: 5px;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 400px; /* Maximum width */
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Additional styling for star rating output */
        .rating-output {
            margin-left: 10px; /* Space between stars and rating output */
            font-size: 1rem;
            color: #333;
            display: flex; /* Enable flexbox */
            align-items: center; /* Center vertically */
        }

        /* Align the star rating and rating text in a row */
        .rating-container {
            display: flex; /* Enable flexbox for horizontal layout */
            align-items: center; /* Align items vertically centered */
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="feedback-container">
        <h2>We value your opinion.</h2>
        <p>How would you rate your overall experience?</p>

        <!-- Star rating and output alignment -->
        <div class="rating-container">
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" onclick="setRating(5)" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" onclick="setRating(4)" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" onclick="setRating(3)" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" onclick="setRating(2)" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" onclick="setRating(1)" />
                <label for="star1" title="text">1 star</label>
            </div>
            <h3 id="output" class="rating-output">Rating is: 0/5</h3> <!-- Output for rating -->
        </div>

        <p>Kindly take a moment to tell us your review.</p>
        <textarea placeholder="Enter your feedback .."></textarea>

        <button class="feedback-btn" onclick="showThankYouMessage()">Share my feedback</button>
    </div>

    <!-- Back button positioned below the feedback -->
    <div class="back-button-container">
        <a href="{% url 'Cdashboard' %}" class="back-button">Back</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Customer Sync. All rights reserved.</p>
</footer>

<!-- FontAwesome for star icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<script>
    // JavaScript for interactive star rating
    let currentRating = 0; // Variable to hold the current rating

    function setRating(rating) {
        currentRating = rating; // Update the current rating
        document.getElementById("output").textContent = `Rating is: ${currentRating}/5`; // Update output display
    }

    // Function to show thank you message as a modal
    function showThankYouMessage() {
        const modal = document.getElementById("thankYouModal");
        modal.style.display = "block"; // Show the modal
    }

    // Close the modal when the user clicks on <span> (x)
    function closeModal() {
        const modal = document.getElementById("thankYouModal");
        modal.style.display = "none"; // Hide the modal
    }

    // Close the modal when the user clicks anywhere outside of the modal
    window.onclick = function(event) {
        const modal = document.getElementById("thankYouModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

<!-- Modal for thank you message -->
<div id="thankYouModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Thank You!</h2>
        <p>For Your feedback.</p>
    </div>
</div>

</body>
</html>
